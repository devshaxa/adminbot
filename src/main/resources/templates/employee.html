<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tahrirlash</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="id" class="bmd-label-static">Id:</label>
                        <input type="text" class="form-control" id="id" readonly="true">
                    </div>
                    <div class="form-group">
                        <label for="employeeName" class="bmd-label-static" readonly="true">Xodim:</label>
                        <input type="text" class="form-control" id="employeeName">
                    </div>
                    <div class="form-group">
                        <label for="employeeAge" class="bmd-label-static" readonly="true">Yoshi:</label>
                        <input type="text" class="form-control" id="employeeAge">
                    </div>
                    <div class="form-group">
                        <label for="employeeExperience" class="bmd-label-static" readonly="true">Bilim va
                            tajribalari:</label>
                        <input type="text" class="form-control" id="employeeExperience">
                    </div>
                    <div class="form-group">
                        <label for="employeeSalary" class="bmd-label-static" readonly="true">Maoshi:</label>
                        <input type="text" class="form-control" id="employeeSalary">
                    </div>
                    <div class="form-group">
                        <label for="employeeEducation" class="bmd-label-static" readonly="true">Ma'lumoti:</label>
                        <input type="text" class="form-control" id="employeeEducation">
                    </div>
                    <div class="form-group">
                        <label for="employeePhone" class="bmd-label-static" readonly="true">Telefon:</label>
                        <input type="text" class="form-control" id="employeePhone">
                    </div>
                    <div class="form-group">
                        <label for="employeeAdditional" class="bmd-label-static" readonly="true">Qo'shimcha:</label>
                        <input type="text" class="form-control" id="employeeAdditional">
                    </div>
                    <div>
                        <input type="file" name="image" id="employeeImage" accept="image/png, image/jpeg"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Bekor qilish</button>
                <button type="button" class="btn btn-primary" th:onclick="edit()">Saqlash</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="payModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

                    <div class="form-group">
                        <label for="payId" class="bmd-label-static">Id:</label>

                    </div>
                    <div class="form-group">
                        <label for="payAmount" class="bmd-label-static">To'lov summasi:</label>
                        <input type="text" class="form-control" id="payAmount" th:value="1000">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Bekor qilish</button>
                <button type="button" class="btn btn-primary" th:onclick="sendToPay()">To'lov yuborish</button>

<script>
    $(window).on('load',function(){
        $(".se-pre-con").fadeOut("slow");;
    });3
    $(document).ready(function () {
        $().ready(function () {
            $sidebar = $('.sidebar');

            $sidebar_img_container = $sidebar.find('.sidebar-background');

            $full_page = $('.full-page');

            $sidebar_responsive = $('body > .navbar-collapse');

            window_width = $(window).width();

            fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();

            if (window_width > 767 && fixed_plugin_open == 'Dashboard') {
                if ($('.fixed-plugin .dropdown').hasClass('show-dropdown')) {
                    $('.fixed-plugin .dropdown').addClass('open');
                }

            }

            $('.fixed-plugin a').click(function (event) {
                // Alex if we click on switch, stop propagation of the event, so the dropdown will not be hide, otherwise we set the  section active
                if ($(this).hasClass('switch-trigger')) {
                    if (event.stopPropagation) {
                        event.stopPropagation();
                    } else if (window.event) {
                        window.event.cancelBubble = true;
                    }
                }
            });

            $('.fixed-plugin .active-color span').click(function () {
                $full_page_background = $('.full-page-background');

                $(this).siblings().removeClass('active');
                $(this).addClass('active');

                var new_color = $(this).data('color');

                if ($sidebar.length != 0) {
                    $sidebar.attr('data-color', new_color);
                }

                if ($full_page.length != 0) {
                    $full_page.attr('filter-color', new_color);
                }

                if ($sidebar_responsive.length != 0) {
                    $sidebar_responsive.attr('data-color', new_color);
                }
            });

            $('.fixed-plugin .background-color .badge').click(function () {
                $(this).siblings().removeClass('active');
                $(this).addClass('active');

                var new_color = $(this).data('background-color');

                if ($sidebar.length != 0) {
                    $sidebar.attr('data-background-color', new_color);
                }
            });

            $('.fixed-plugin .img-holder').click(function () {
                $full_page_background = $('.full-page-background');

                $(this).parent('li').siblings().removeClass('active');
                $(this).parent('li').addClass('active');


                var new_image = $(this).find("img").attr('src');

                if ($sidebar_img_container.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
                    $sidebar_img_container.fadeOut('fast', function () {
                        $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
                        $sidebar_img_container.fadeIn('fast');
                    });
                }

                if ($full_page_background.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
                    var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

                    $full_page_background.fadeOut('fast', function () {
                        $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
                        $full_page_background.fadeIn('fast');
                    });
                }

                if ($('.switch-sidebar-image input:checked').length == 0) {
                    var new_image = $('.fixed-plugin li.active .img-holder').find("img").attr('src');
                    var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

                    $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
                    $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
                }

                if ($sidebar_responsive.length != 0) {
                    $sidebar_responsive.css('background-image', 'url("' + new_image + '")');
                }
            });

            $('.switch-sidebar-image input').change(function () {
                $full_page_background = $('.full-page-background');

                $input = $(this);

                if ($input.is(':checked')) {
                    if ($sidebar_img_container.length != 0) {
                        $sidebar_img_container.fadeIn('fast');
                        $sidebar.attr('data-image', '#');
                    }

                    if ($full_page_background.length != 0) {
                        $full_page_background.fadeIn('fast');
                        $full_page.attr('data-image', '#');
                    }

                    background_image = true;
                } else {
                    if ($sidebar_img_container.length != 0) {
                        $sidebar.removeAttr('data-image');
                        $sidebar_img_container.fadeOut('fast');
                    }

                    if ($full_page_background.length != 0) {
                        $full_page.removeAttr('data-image', '#');
                        $full_page_background.fadeOut('fast');
                    }

                    background_image = false;
                }
            });

            $('.switch-sidebar-mini input').change(function () {
                $body = $('body');

                $input = $(this);

                if (md.misc.sidebar_mini_active == true) {
                    $('body').removeClass('sidebar-mini');
                    md.misc.sidebar_mini_active = false;

                    $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();

                } else {

                    $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar('destroy');

                    setTimeout(function () {
                        $('body').addClass('sidebar-mini');

                        md.misc.sidebar_mini_active = true;
                    }, 300);
                }

                // we simulate the window Resize so the charts will get updated in realtime.
                var simulateWindowResize = setInterval(function () {
                    window.dispatchEvent(new Event('resize'));
                }, 180);

                // we stop the simulation of Window Resize after the animations are completed
                setTimeout(function () {
                    clearInterval(simulateWindowResize);
                }, 1000);

            });
        });
    });
</script>
<script type="text/javascript" th:inline="javascript">
    function connect() {

        // Create and init the SockJS object
        var socket = new SockJS('/ws');
        var stompClient = Stomp.over(socket);

        // Subscribe the '/notify' channell
        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/user/queue/notify', function (notification) {

                // Call the notify function when receive a notification
                notify(notification.body);

            });
        });

        return;
    } // function connect

    /**
     * Display the notification message.
     */
    function sendToPay(obj) {
        $.ajax({
            url: "/employee/" + obj.id,
            type: "POST"
        });

        $("#a" + obj.id).remove();
        $.notify({
            icon: "add_alert",
            message: "To'lovga yuborildi!"

        }, {
            type: 'success',
            timer: 4000,
            placement: {
                from: 'bottom',
                align: 'right'
            }
        });
    }

    function sendToPay() {
        var id = $('#payId').val();
        var payment = {
            amount: $('#payAmount').val()
        }
        $.ajax({
            url: "/employee/" + id,
            type: "POST",
            data: JSON.stringify(payment),
            dataType: 'json',
            contentType: 'application/json'
        });
        $('#payModal').modal('toggle');
        $("#a" + id).remove();
        $.notify({
            icon: "add_alert",
            message: "To'lovga yuborildi!"

        }, {
            type: 'success',
            timer: 4000,
            placement: {
                from: 'bottom',
                align: 'right'
            }
        });

    }

    function notify(body) {
        var notify = JSON.parse(body);
        $.notify({
            icon: "add_alert",
            message: "Yangi " + notify.type + " qabul qilindi!"

        }, {
            type: 'success',
            timer: 4000,
            placement: {
                from: 'bottom',
                align: 'right'
            }
        });
        var notifySound = new Audio("https://res.cloudinary.com/dxfq3iotg/video/upload/v1557233524/success.mp3");
        notifySound.play();
        if (notify.type == "hodim") {
            $("#notifications").append('<div class="col-md-4" id="a' + notify.post.id + '">' +
                '<div class="card card-profile" style="text-align: left">' +
                '<img class="card-img-top" src="pic/' + notify.post.picUrl + '">' +
                '<div class="card-body">' +
                '<h6 class="card-category text-gray" >Ishchi ID:' + notify.post.id + '</h6>' +
                '<h4 class="card-title" >' + notify.post.user.firstname + '</h4>' +
                '<div style="margin-bottom: 10px">' +
                '<div class="fieldsRow" ">' +
                'üë®‚Äçüíº Xodim:' +
                '<div class="fields">' + notify.post.name + '</div>' +
                '</div>' +
                '<div class="fieldsRow">' +
                'üïë Yoshi:' +
                '<div class="fields">' + notify.post.age + '</div>' +
                '</div>' +
                '<div class="fieldsRow">' +
                'üìö Bilim va tajribalari:' +
                '<div class="fields">' + notify.post.experience + '</div>' +
                '</div>' +
                '<div class="fieldsRow">' +
                'üí∞ Maoshi:' +
                '<div class="fields">' + notify.post.salary + '</div>' +
                '</div>' +
                '<div class="fieldsRow">' + 'üíª Malumoti:' + '<div class="fields" >' + notify.post.education + '</div>' +
                '</div>' +
                '<div class="fieldsRow">' +
                'üìû Telefon:' +
                '<div class="fields" >' + notify.post.phone + '</div>' +
                '</div>' +
                '<div class="fieldsRow">' +
                '‚ÄºÔ∏è Qoshimcha malumotlar:' +
                '<div class="fields" >' + notify.post.additional + '</div></div></div>' +
                '<a id="' + notify.post.id + '" data-toggle="modal" data-whatever="' + notify.post.id + '" data-target="#exampleModal"  class="btn btn-primary btn-round" style="color: white">Tahrirlash</a><a id="' + notify.post.id + '" data-toggle="modal" data-whatever=' + notify.post.id + ' data-target="#payModal" class="btn btn-success btn-round"  style="color: white">Qabul qilish</a>' +
                '</div>' +
                '</div>' +
                '</div>');
        }
        return;
    }

    /**
     * Init operations.
     */
    $(document).ready(function () {

        // Start the web socket connection.
        connect();

    });

    function edit() {
        var card = $("#a" + $("#id").val());
        var employee = {
            name: $("#employeeName").val(),
            age: $("#employeeAge").val(),
            experience: $("#employeeExperience").val(),
            salary: $("#employeeSalary").val(),
            education: $("#employeeEducation").val(),
            additional: $("#employeeAdditional").val(),
            phone: $("#employeePhone").val()
        };
        $.ajax({
            url: "/employee/edit/" + $("#id").val(),
            type: "POST",
            data: JSON.stringify(employee),
            dataType: 'json',
            contentType: 'application/json'
        });
        var fd = new FormData();
        var files = $('#employeeImage')[0].files;
        fd.append('file',files[0]);
        $.ajax({
            url: "/employee/edit/pic/" + $("#id").val(),
            type: "POST",
            data: fd,
            enctype: 'multipart/form-data',
            processData: false, // tell jQuery not to process the data
            contentType: false, // tell jQuery not to set contentType
            cache: false,
            success: function(res) {
                console.log(res);
            },

            error: function(res) {
                console.log('ERR: ' + res);
            }
        });
        $('#a' + $("#id").val() + ' .fields:eq(0)').text(employee.name);
        $('#a' + $("#id").val() + ' .fields:eq(1)').text(employee.age);
        $('#a' + $("#id").val() + ' .fields:eq(2)').text(employee.experience);
        $('#a' + $("#id").val() + ' .fields:eq(3)').text(employee.salary);
        $('#a' + $("#id").val() + ' .fields:eq(4)').text(employee.education);
        $('#a' + $("#id").val() + ' .fields:eq(5)').text(employee.phone);
        $('#a' + $("#id").val() + ' .fields:eq(6)').text(employee.additional);
        if(files.length>0){
        d= new Date();
        var url = $('#a' + $("#id").val() + ' .card-img-top:eq(0)').attr("src");
        $('#a' + $("#id").val() + ' .card-img-top:eq(0)').attr("src", url+'?'+d.getTime());
        alert("Rasm o'zgartirildi!");}
        $('#employeeImage').val('');
        $('#exampleModal').modal('toggle');
    }

    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var id = button.data("whatever");

        var modal = $(this);
        var card = $("#a" + id);
        var from = card.find(".card-title");

        modal.find('.modal-title').text('New message to ' + from.text());
        modal.find('#id').val(id);
        modal.find('#employeeName').val($('#a' + id + ' .fields:eq(0)').text());
        modal.find('#employeeAge').val($('#a' + id + ' .fields:eq(1)').text());
        modal.find('#employeeExperience').val($('#a' + id + ' .fields:eq(2)').text());
        modal.find('#employeeSalary').val($('#a' + id + ' .fields:eq(3)').text());
        modal.find('#employeeEducation').val($('#a' + id + ' .fields:eq(4)').text());
        modal.find('#employeePhone').val($('#a' + id + ' .fields:eq(5)').text());
        modal.find('#employeeAdditional').val($('#a' + id + ' .fields:eq(6)').text());
    });
    $('#payModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var id = button.data("whatever");
        var modal = $(this);
        modal.find('#payId').val(id);
        modal.find('#payAmount').val('1000');
    });
</script>
